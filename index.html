<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="final-msg"></div>
        <div class="grid">
            <div class="cell brd-right brd-bottom" data-idx="0"></div>
            <div class="cell brd-bottom brd-right brd-left" data-idx="1"></div>
            <div class="cell brd-left brd-bottom " data-idx="2"></div>
            <div class="cell brd-top brd-right brd-bottom " data-idx="3"></div>
            <div class="cell brd-top brd-right brd-bottom brd-left" data-idx="4"></div>
            <div class="cell brd-left brd-top brd-bottom" data-idx="5"></div>
            <div class="cell brd-top brd-right" data-idx="6"></div>
            <div class="cell brd-top brd-left brd-right " data-idx="7"></div>
            <div class="cell brd-left brd-top " data-idx="8"></div>
        </div>
        <button>Reset</button>
    </div>
    <dialog>
        <form action="#" method="dialog" class="dialog-form">
            <label for="player1">Player 1 name: </label>
            <input type="text" name="player1" id="player1">
            <label for="player2">Player 2 name: </label>
            <input type="text" name="player2" id="player2">
            <button class="dialog-btn">Start</button>
        </form>
    </dialog>
</body>

</html>
